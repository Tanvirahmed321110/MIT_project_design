<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Management</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .tabs {
                display: flex;
                cursor: pointer;
            }

            .tab {
                padding: 10px 20px;
                border: 1px solid #ccc;
            }

            .tab.active {
                background-color: #007bff;
                color: white;
            }

            .tab-content {
                display: none;
                padding: 20px;
                border: 1px solid #ccc;
            }

            .tab-content.active {
                display: block;
            }
        </style>
    </head>

    <body>
        <div class="tabs">
            <div class="tab active" data-tab="processing">Processing Orders</div>
            <div class="tab" data-tab="shipped">Shipped Orders</div>
            <div class="tab" data-tab="delivered">Delivered Orders</div>
        </div>

        <div class="tab-content active" id="processing">
            <h2>Processing Orders</h2>
            <p>List of processing orders...</p>
        </div>
        <div class="tab-content" id="shipped">
            <h2>Shipped Orders</h2>
            <p>List of shipped orders...</p>
        </div>
        <div class="tab-content" id="delivered">
            <h2>Delivered Orders</h2>
            <p>List of delivered orders...</p>
        </div>

        <script>
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function () {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                });
            });
        </script>
    </body>

</html>
